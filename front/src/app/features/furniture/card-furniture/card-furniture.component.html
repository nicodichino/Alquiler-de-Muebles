<div class="container my-1 mt-3">
  <div class="row">
    <div class="col-sm-12 col-md-3 col-lg-3 col-xl-3">
      <div id="carouselExample" class="carousel slide ml-1" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../assets/living1.jpg" class="d-block w-100 rounded-4" alt="foto 1">
          </div>
          <div class="carousel-item">
            <img src="../assets/living2.jpg" class="d-block w-100 rounded-4" alt="foto2">
          </div>
          <div class="carousel-item">
            <img src="../assets/living3.jpg" class="d-block w-100 rounded-4" alt="foto2">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
        <div class="m-2 p-2">
          <div *ngFor="let furni of furnitures">
            <p class="fs-8 lg-base fw-bold mb-1">{{furni.name }}</p>
            <p class="fs-9 lh-1 mb-0 small">Precio: {{furni.price}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
